[pytest]
addopts = -ra -q --tb=short --alluredir=reports/allure-results
testpaths = tests
markers =
    smoke: basic availability checks
    api: API-level tests
    crud: CRUD operation tests
    performance: performance and load tests
    negative: negative test cases
    data_validation: data validation tests
    integration: integration tests
    security: security and penetration tests
    slow: slow-running tests
    stress: stress and endurance tests
    post: POST operation tests
    get: GET operation tests
    put: PUT operation tests
    delete: DELETE operation tests
    regression: regression tests
